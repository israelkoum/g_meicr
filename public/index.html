<!-- Loading spinner affiché pendant le chargement de React -->
<div id="loading" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 9999;">
  <div class="loading-spinner"></div>
  <p style="text-align: center; margin-top: 20px; color: #6b7280;">Chargement de l'application...</p>
</div>

<!-- Container principal de l'application React -->
<div id="root"></div>

<!-- Script pour masquer le loading une fois React chargé -->
<script>
  // Masquer le loading une fois que React a pris le contrôle
  window.addEventListener('load', function() {
    setTimeout(function() {
      const loading = document.getElementById('loading');
      if (loading) {
        loading.style.display = 'none';
      }
    }, 1000);
  });
  
  // Service Worker pour PWA (optionnel)
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', function() {
      navigator.serviceWorker.register('/sw.js')
        .then(function(registration) {
          console.log('SW registered: ', registration);
        })
        .catch(function(registrationError) {
          console.log('SW registration failed: ', registrationError);
        });
    });
  }
</script>
